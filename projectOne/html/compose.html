<!DOCTYPE html>
<html>
<head>
    <title>Create a blog!</title>
</head>
<body>
<form action="compose/new" method="POST">
 <label>
      Author:
      <input type="text" name="author" />
    </label>
    <label>
     Author ID:
    <input type="text" name="authorID" />
    </label>
    <label>
    Category:
        <input type="text" name="category" />
    </label>
    <label>
    Title:
        <input type="text" name="title" />
    </label>
    <label>
    Image Source:
        <input type="text" name="image" />
    </label>
    <textarea name="content" rows="50" cols="50">
Compose your story here.
</textarea>
<button>Compose Blog</button>
</form>
<br />
<a href="/">Home</a>
</body>
</html>
