<script type = "text/template" id = "ShowAll">
<div data-id='{{id}}'class = "chill"></div>
<div class="ui segment">
  <h2 class="ui header">
    {{name}}
  </h2>
  <img class="ui small image" src="{{image}}">
  <div class="ui blue button" id = "menu">Show Menu</div>
  <div class="ui red button" id ="delete">Delete</div>
  <h4 class="ui horizontal header divider">
    <i class="info icon"></i>
    Restaurant Info
  </h4>
  <table class="ui definition table">
    <tbody>
      <tr>
        <td class="column">Cuisine</td>
        <td>{{cuisine}}</td>
      </tr>
      <tr>
        <td>Location</td>
        <td>{{location}}</td>
      </tr>
    </tbody>
  </table>
</div>
</script>



<script type= "text/template" id = "showMenu">
<div id = 'template' type = 'text/template'>
  <main class="ui page grid">
    <section class="eight column wide centered">
      <h1>Menu</h1>
      <table class="ui table celled striped">
        <thead>
          <th>Name</th>
          <th>Price</th>
          <th>Photo</th>
          <th>Order</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr>
            <td contenteditable='true' >{{name}}</td>
            <td><i class="icon dollar"></i><span contenteditable='true'>{{price}}</span></td>
            <td contenteditable='true'>

            
            <img src="{{image}}" width="50" height="50"></td>
            

            <td contenteditable='true'>{{order}}</td>
            <td>
              <button class='ui button small green'>ADD</button>
              <button class='ui button small red'>DELETE</button>
            </td>
          </tr>
        </tbody>
      </table>
      <a id ="createMenu" class="ui label blue" >
        <i class="plus icon"></i> Add new...
      </a>
    </section>
  </main>
</div>
</script>
